<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Student Details</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightgreen;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
        }

        .student-details {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .student-details div {
            margin-bottom: 10px;
            font-size: 16px;
        }

      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 6px;
        text-align: left;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
      }
      th {
        background-color: #f2f2f2;
    }
  </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Exam Hall : ' + ${ExamHall}"></h1>

    <br>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Student Branch</th>
            <th>Student Position</th>
            <th>Attendance</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.idNumber}"></td>
            <td th:text="${student.branch}"></td>
            <td th:text="'R' + ${student.rowN} + '  C' + ${student.ColumnN}"></td>
            <td text="___________________"></td>
        </tr>
    </table>


</div>
</body>
</html>
